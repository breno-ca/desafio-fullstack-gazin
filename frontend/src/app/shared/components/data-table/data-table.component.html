<div class="data-table">
  <div class="table-header">
    <input #input type="text" [value]="search" (keydown.enter)="searchChange.emit(input.value)" />
    <button type="button" (click)="searchChange.emit(input.value)">ğŸ” Pesquisar</button>
    <button type="button" (click)="create.emit()">Novo</button>
  </div>

  <table>
    <thead>
      <tr>
        <th
          *ngFor="let column of columns"
          [hidden]="column.hidden"
          (click)="order(column.field)"
          [ngClass]="{
            orderable: column.field,
            'ordered-asc': orderField === column.field && orderDirection === 'ASC',
            'ordered-desc': orderField === column.field && orderDirection === 'DESC',
          }"
        >
          {{ column.label }}
          <span *ngIf="orderField === column.field">
            <i *ngIf="orderDirection === 'ASC'" class="order-icon">â†‘</i>
            <i *ngIf="orderDirection === 'DESC'" class="order-icon">â†“</i>
          </span>
        </th>
        <th class="option">ğŸ“</th>
        <th class="option">ğŸ—‘ï¸</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let column of columns" [hidden]="column.hidden">
          {{ column.field === "data_nascimento" ? (row[column.field] | date: "dd/MM/yyyy") : getFieldValue(row, column.field) }}
        </td>
        <td class="option">
          <button id="edit" (click)="edit.emit(row)">ğŸ“</button>
        </td>
        <td class="option">
          <button id="delete" (click)="delete.emit(row)">ğŸ—‘ï¸</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="previous()" [disabled]="pagination.current_page <= 1">Anterior</button>
    <span>PÃ¡gina {{ pagination.current_page }} de {{ pagination.last_page }}</span>
    <button (click)="next()" [disabled]="pagination.current_page >= pagination.last_page">PrÃ³xima</button>
  </div>
</div>
