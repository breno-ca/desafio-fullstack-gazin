<h1>Desenvolvedores</h1>

<app-data-table
  [data]="desenvolvedores"
  [search]="search"
  [columns]="columns"
  [pagination]="pagination"
  (create)="onCreate()"
  (edit)="openForm($event)"
  (delete)="onDelete($event)"
  (orderChange)="onOrderChange($event)"
  (pageChange)="onPageChange($event)"
  (searchChange)="onSearch($event)"
>
</app-data-table>

<app-desenvolvedores-form *ngIf="showForm" [initialData]="editingDesenvolvedor" (close)="closeForm($event)" />
